<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
 
<body>

    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Frutilla</h5>
                        <p class="lead"> $3</p>
                        <button 
                            class="btn btn-outline-primary"
                            data-fruta="Frutilla"
                            data-precio="3"
                        >
                        Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana</h5>
                        <p class="lead"> $4</p>
                        <button 
                            class="btn btn-outline-primary"
                            data-fruta="Manzana"
                            data-precio="4"
                        >
                        Agregar</button>

                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Durazno</h5>
                        <p class="lead"> $7</p>
                        <button 
                            class="btn btn-outline-primary"
                            data-fruta="Banana"
                            data-precio="7"
                        >
                        Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito">
        </ul>
    </section>

    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <h5 class="card-title text-center p-2">Lista de Frutas:</h5>
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead m-0">Total: <span>1500</span></p>
                    <button class="btn btn-outline-dark">
                        Finalizar Compra
                    </button>
                </div>
            </div>
        </template>
    </footer>





    <template id="template">
        <li class="list-group-item bg-dark-subtle text-white">
            <span class="badge bg-dark rounded-pill align-middle">12</span>
            <span class="lead align-middle ">Duraznos</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $<span class="text-black-50">3</span></p>
            </div>
            <div>
                <button 
                    class="btn btn-outline-dark"
                >
                    Eliminar
                </button>

                <button 
                    class="btn btn-outline-info"
                >
                    Agregar
                </button>
            </div>
        </li>
    </template>



    <script src="appPrincipal.js" ></script>
</body>

</html>
